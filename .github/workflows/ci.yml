name: CI

# Trigger CI on pull requests to main and pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      # Install uv following official documentation
      # https://docs.astral.sh/uv/guides/integration/github/
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      # Install dependencies with uv
      # Using --locked to ensure reproducible builds from uv.lock
      - name: Install dependencies
        run: uv sync --locked --extra dev
      
      # Run tests with pytest
      # Note: This project doesn't currently have coverage tools configured,
      # but the command structure is ready if pytest-cov is added later
      - name: Run tests
        run: uv run pytest tests/ -v
      
      # Build the package to ensure it's distributable
      # This catches any packaging issues early
      - name: Build package
        run: uv build
      
      # Verify the built package can be installed
      - name: Verify package
        run: |
          python -m pip install dist/*.whl
          semantics --help

