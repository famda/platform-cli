name: CI

# Trigger CI on pull requests to main and pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Minimum required permissions for CI workflow
permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v --ignore=tests/build

      - name: Build package
        run: uv build

      - name: Verify package
        shell: bash
        run: |
          python -m pip install dist/*.whl
          semantics --help

  # Build PyInstaller artifacts using reusable workflow
  build:
    name: Build Artifacts
    needs: test
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ github.sha }}
      git_sha: ${{ github.sha }}
