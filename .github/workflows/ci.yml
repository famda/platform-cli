name: CI

# Trigger CI on pull requests to main and pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Minimum required permissions for CI workflow
permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Install dependencies
        run: uv sync --frozen --extra dev
      
      - name: Run tests
        run: uv run pytest tests/ -v
      
      - name: Build package
        run: uv build
      
      - name: Verify package
        shell: bash
        run: |
          python -m pip install dist/*.whl
          semantics --help

  # Build PyInstaller artifacts for each platform and variant
  build-artifacts:
    name: Build ${{ matrix.variant }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        variant: [full, audio, video, document]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync --frozen --extra dev
      
      - name: Build with PyInstaller
        run: uv run python build.py ${{ matrix.variant }}
      
      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          if [ "${{ matrix.variant }}" = "full" ]; then
            BASENAME="semantics"
          else
            BASENAME="semantics-${{ matrix.variant }}"
          fi
          zip "${BASENAME}-${{ matrix.platform }}-x86_64.zip" "${BASENAME}"*
      
      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          if ("${{ matrix.variant }}" -eq "full") {
            $basename = "semantics"
          } else {
            $basename = "semantics-${{ matrix.variant }}"
          }
          Compress-Archive -Path "${basename}.exe" -DestinationPath "${basename}-${{ matrix.platform }}-x86_64.zip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant == 'full' && 'semantics' || format('semantics-{0}', matrix.variant) }}-${{ matrix.platform }}-x86_64
          path: dist/*-${{ matrix.platform }}-x86_64.zip
          retention-days: 7
