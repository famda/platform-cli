name: CI

# Trigger CI on pull requests to main and pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Minimum required permissions for CI workflow
permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      # Install uv following official documentation
      # https://docs.astral.sh/uv/guides/integration/github/
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      # Install dependencies with uv
      # Using --locked to ensure reproducible builds from uv.lock
      - name: Install dependencies
        run: uv sync --locked --extra dev
      
      # Run tests with pytest
      # Note: This project doesn't currently have coverage tools configured,
      # but the command structure is ready if pytest-cov is added later
      - name: Run tests
        run: uv run pytest tests/ -v
      
      # Build the package to ensure it's distributable
      # This catches any packaging issues early
      - name: Build package
        run: uv build
      
      # Verify the built package can be installed
      - name: Verify package
        shell: bash
        run: |
          python -m pip install dist/*.whl
          semantics --help

  # Build PyInstaller artifacts for each platform
  # These artifacts will be used by the release workflow
  build-artifacts:
    name: Build ${{ matrix.platform }} artifact
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      # Install application and dev dependencies (including PyInstaller) from lockfile
      - name: Install dependencies
        run: |
          uv sync --locked --extra dev
      
      
      # Build with PyInstaller
      - name: Build with PyInstaller
        run: uv run pyinstaller --onefile src/semantics/__main__.py --name semantics
      
      # Create zip (Unix)
      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip semantics-${{ matrix.platform }}.zip semantics
      
      # Create zip (Windows)
      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path semantics.exe -DestinationPath semantics-${{ matrix.platform }}.zip
      
      # Upload artifact for release workflow
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: semantics-${{ matrix.platform }}
          path: dist/semantics-${{ matrix.platform }}.zip
          retention-days: 7

